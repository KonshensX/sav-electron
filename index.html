<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Loading the stylesheets -->
    <link rel="stylesheet" href="public/css/semantic.min.css" />
    <link rel="stylesheet" href="public/css/font-awesome.min.css" />
    <title>Hello World!</title>
  </head>
  <body ng-app="myApp" ng-init="">
  <div class="ui menu">
    <div class="header item">Brand</div>
    <a class="active item">Link</a>
    <a class="item">Link</a>
    <div class="ui dropdown item" tabindex="0">
      Dropdown
      <i class="dropdown icon"></i>
      <div class="menu" tabindex="-1">
        <div class="item">Action</div>
        <div class="item">Another Action</div>
        <div class="item">Something else here</div>
        <div class="divider"></div>
        <div class="item">Separated Link</div>
        <div class="divider"></div>
        <div class="item">One more separated link</div>
      </div>
    </div>
    <div class="right menu">
      <div class="item">
        <div class="ui action left icon input">
          <i class="fa fa-search icon"></i>
          <input type="text" placeholder="Search">
          <button class="ui button"><i class="fa"></i> Submit</button>
        </div>
      </div>
      <a class="item">Link</a>
    </div>
  </div>

  <!-- This is the main content everything, all above is the main -->
  <div class="ui container" ng-controller="searchController">
    <div class="ui right" >
      <div class="ui action left icon input">
        <i class="search icon"></i>
        <input type="text" ng-model="person.name"/>
        <input type="text" ng-model="person.age" />
        <button class="ui teal button" type="button" name="button" ng-click="add()">
        Add
      </button>
      <button class="ui button" ng-click="getData()">Get posts</button>
      </div>
      

      <table class="ui inverted right aligned table">
        <thead>
        <tr><th class="left aligned">Person</th>
          <th>Age</th>
        </tr></thead>
        <tbody>
        <tr ng-show="loading">
            <div class="ui basic">
                <div class="ui loader" ng-class="{ 'active': loading }"></div>
            </div>
        </tr>
        <tr ng-repeat="item in values">
          <td class="left aligned">{{item.title}}</td>
          <td>{{ item.userId }}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- Loading the scripts -->
  <script type="text/javascript" src="public/js/semantic.min.js"></script>
  <script type="text/javascript" src="public/js/angular.min.js"></script>
  <script type="text/javascript" src="angular/app.js"></script>
  <script type="text/javascript" src="server/app.js"></script>
  </body>
</html>
